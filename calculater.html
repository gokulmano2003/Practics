<input id="num1">
<input id="num2">
<br>
<button onclick="resultfunction()">change</button>
<p id="result">result</p>
<script>
    // selecting input box
    var box1 = document.getElementById("num1")
    var box2 = document.getElementById("num2")
    // selecting result
    var result = document.getElementById("result")



//create function in button on click result's
    function resultfunction() {
        var box1value = Number(box1.value)
        var box2value = Number(box2.value)
        var totle = box1value - box2value
        result.textContent = totle
    }

</script>
